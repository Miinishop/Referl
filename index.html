<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إحالة الأصدقاء - تطبيقك</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #0088cc;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .logo {
      margin-top: 80px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 180px;
      height: 180px;
    }

    .news-bar {
      width: 100%;
      background: #ffffff;
      color: #333;
      padding: 10px 0;
      overflow: hidden;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .news-bar .content {
      display: flex;
      align-items: center;
      white-space: nowrap;
      animation: scroll 15s linear infinite;
    }

    .news-bar .content span {
      margin: 0 10px;
      display: flex;
      align-items: center;
    }

    .news-bar img {
      width: 20px;
      height: 20px;
      margin: 0 5px;
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-top: 30px;
    }

    .container h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #0088cc;
    }

    .container p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .referral-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .referral-box input {
      border: none;
      background: transparent;
      font-size: 1rem;
      color: #333;
      width: 100%;
      outline: none;
    }

    .copy-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: #0056b3;
    }

    .btn {
      display: inline-block;
      width: 100%;
      background: #6c757d;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5a6268;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: #ffffff;
      color: #333;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1001;
    }

    .popup p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .popup button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background: #0056b3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="news-bar">
    <div class="content">
      <span><img src="https://cdn-icons-png.flaticon.com/512/1077/1077998.png" alt="هدية"> الفائزة شيماء <img src="https://cdn-icons-png.flaticon.com/512/1077/1077998.png" alt="هدية"></span>
      <span><img src="https://cdn-icons-png.flaticon.com/512/1077/1077998.png" alt="هدية"> الفائزة مروى <img src="https://cdn-icons-png.flaticon.com/512/1077/1077998.png" alt="هدية"></span>
      <span><img src="https://cdn-icons-png.flaticon.com/512/1077/1077998.png" alt="هدية"> الفائزة أمال <img src="https://cdn-icons-png.flaticon.com/512/1077/1077998.png" alt="هدية"></span>
    </div>
  </div>

  <div class="logo">
    <img src="https://i.suar.me/aMljO/l" alt="شعار التطبيق">
  </div>

  <div class="container">
    <h1>شارك تطبيقنا مع أصدقائك</h1>
    <p>ادعُ أصدقاءك باستخدام الرابط أدناه وادخل في مسابقة أسبوعية واحصل على خصومات رائعة عند الشراء من منتجاتنا.</p>

    <div class="referral-box">
      <input id="referral-link" type="text" value="https://t.me/TelegraamMiniShop_bot?start=9812" readonly>
      <button class="copy-btn" onclick="copyLink()">نسخ</button>
    </div>

    <button class="btn" onclick="goHome()">الذهاب إلى الصفحة الرئيسية</button>
  </div>

  <div class="popup" id="popup">
    <p>تم نسخ الرابط بنجاح!</p>
    <button onclick="closePopup()">إغلاق</button>
  </div>
  <div class="overlay" id="overlay"></div>

  <script>
    function copyLink() {
      const link = document.getElementById('referral-link');
      link.select();
      link.setSelectionRange(0, 99999);
      document.execCommand("copy");
      showPopup();
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function goHome() {
      window.location.href = "https://miinishop.github.io/Home/";
    }
  </script>
</body>
</html>
